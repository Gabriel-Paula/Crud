<table>
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Release</th>
        <th>Local</th>
        <th>Editar</th>
      <th>Apagar</th>
      </tr>
    </thead>
    <tbody>
      {linha}
      <tr>
        <td>{titulo}</td>
        <td>{release}</td>
        <td>{local}</td>
        <td>
            <button type="button">Editar</button>
          </td>
          <td>
            <button type="button">Remover</button>
        <button
          type="button"
          onclick="if(confirm('Deseja realmente apagar?'))
            location.href='?class=Tabela&method=remover&id={id}'"
        >
          Remover
        </button>
          </td>
      </tr>
      {/linha}
    </tbody>
  </table>
